<table class="table table-striped table-hover table-sm">
  <thead class="thead-dark">
    <tr>
      <th>Přezdívka</th>
      <th>Jméno</th>
      <th>Oddíl</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let attendee of event.attendees">
      <td>{{attendee.nickname}}</td>
      <td>{{attendee.group}}</td>
      <td>{{attendee.name?.first}} {{attendee.name?.last}}</td>
      <td class="text-right">
        <a><i class="fas fa-edit"></i></a>
        &nbsp;
        <a (click)="removeAttendee(attendee)"><i class="fas fa-trash-alt"></i></a>
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="!event.attendees.length">Tato akce nemá žádné účastníky</p>

<div class="buttons row">
  <div class="col-8">
    <button type="button" class="btn">+ přidat z databáze</button>
    &nbsp;
    <button type="button" class="btn" (click)="addAttendee({})">+ přidat ručně</button>
  </div>
  <div class="col-4 text-right">
    <button type="button" class="btn btn-primary">Uložit</button>
  </div>
</div>
