<p class="list">
  <span *ngFor="let member of members" class="badge badge-primary mr-2 px-4 py-3 px-md-2 py-md-2" [class.badge-danger]="isInvalid(member)" [tooltip]="getMemberTooltip(member,member.group | group:'name')">
    <span [routerLink]="'/interni/obsah/clenove/' + member._id">{{member.nickname}}</span>
    <a *ngIf="!disabled && !readonly" (click)="removeMember(member)" class="ml-3 ml-md-2"><i class="fas fa-times"></i></a>
  </span>
  <a *ngIf="!disabled && !readonly" class="text-success add" (click)="openModal(attendeesModal)">
    <i class="d-inline d-md-none fas fa-plus-circle fa-2x align-middle"></i>
    <i class="d-none d-md-inline fas fa-plus-circle align-middle"></i>
  </a>
</p>

<ng-template #attendeesModal>
  <div class="modal-body members-select">
    <members-select [(ngModel)]="members"></members-select>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="reset();modalRef.hide()">Zrušit</button>
    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="publishValue();modalRef.hide()">Uložit</button>
  </div>
</ng-template>
