<span *ngFor="let type of types | async" (click)="select(type)" [class.selected]="type.name === value" [tooltip]="type.name" placement="bottom" class="type mr-2">
  <img *ngIf="type.image" [src]="type.image" class="align-middle">
  <span *ngIf="!type.image" class="circle align-middle" [style.background-color]="type.color || '#ccc'"></span>
</span>
