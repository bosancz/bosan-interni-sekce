<bo-page>
  <bo-page-header>

    <h2>Vytvořit album</h2>

    <div class="actions" *actionMenu>

      <button mat-button color="secondary" routerLink="/galerie">Zrušit</button>

    </div>
  </bo-page-header>


  <form #createAlbumForm="ngForm" (ngSubmit)="createAlbum(createAlbumForm)">
    <mat-form-field class="w-100">
      <mat-label>Název alba</mat-label>
      <input matInput type="text" name="name" ngModel required>
    </mat-form-field>

    <mat-form-field class="w-100">
      <label>Rok</label>
      <input matInput type="number" name="year" [ngModel]="currentYear" required>
    </mat-form-field>

    <div class="text-right">
      <button class="btn btn-primary" type="submit" [disabled]="!createAlbumForm.valid">Vytvořit</button>
    </div>
  </form>
