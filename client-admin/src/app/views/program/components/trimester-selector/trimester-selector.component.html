<form #trimesterForm="ngForm" class="mb-5">
  <div class="row d-none">
    <div class="col-6">
      <a (click)="previousTrimester()" class="btn btn-light"><i class="fas fa-arrow-left"></i></a>
    </div>
    <div class="col-6 text-right">
      <a (click)="nextTrimester()" class="btn btn-light"><i class="fas fa-arrow-right"></i></a>
    </div>
  </div>

  <div class="form-group">
    <label>Rok</label>
    <input type="number" name="year" class="form-control" [(ngModel)]="year" (ngModelChange)="setTrimester()" />
  </div>

  <div class="form-group">
    <label>Trimestr</label>
    <select name="trimester" class="form-control" [(ngModel)]="trimester" (ngModelChange)="setTrimester()">
      <option value="0">leden - duben</option>
      <option value="1">květen - srpen</option>
      <option value="2">září - prosinec</option>
    </select>
  </div>
</form>
