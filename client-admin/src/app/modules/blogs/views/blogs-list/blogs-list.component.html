<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/prehled"></ion-back-button>
    </ion-buttons>
    <ion-title>Blog</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" color="primary" routerLink="vytvorit">Nový blog</ion-button>
      <ion-button fill="clear" (click)="showFilter = !showFilter">
        <ion-icon name="filter-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="actions" *actionMenu></div>

  <div class="filter" [class.d-none]="!showFilter">
    <div class="row">
      <mat-form-field class="col">
        <mat-label>Hledat</mat-label>
        <input
          matInput
          type="text"
          [ngModel]="searchString | async"
          (ngModelChange)="searchString.next($event)"
          (keydown.enter)="$event.preventDefault()"
        />
        <button mat-button *ngIf="searchString | async" matSuffix mat-icon-button (click)="searchString.next('')">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field class="col-12 col-md-12 col-lg-2 col-xl-1">
        <mat-label>Rok</mat-label>
        <mat-select name="year" [ngModel]="filter.year" (ngModelChange)="updateFilter({ year: $event })">
          <mat-option *ngFor="let year of years" [value]="year">{{ year }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="col-12 col-md-12 col-lg-2 col-xl-2">
        <mat-label>Stav</mat-label>
        <mat-select name="status" [ngModel]="filter.status" (ngModelChange)="updateFilter({ status: $event })">
          <mat-option>všechny</mat-option>
          <mat-option *ngFor="let status of statuses" [value]="status.id">{{ status.name }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <admin-table>
    <thead>
      <tr>
        <th>Titulek</th>
        <th>Datum publikace</th>
        <th>Stav</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let blog of filteredBlogs" [routerLink]="blog._id">
        <td>{{ blog.title }}</td>
        <td>{{ blog.datePublished | date: "d. M. y" || "N/A" }}</td>
        <td>{{ statusesIndex[blog.status] || blog.status }}</td>
      </tr>
    </tbody>
  </admin-table>

  <p *ngIf="loading">Načítám...</p>
</ion-content>
