<ion-list>
  <ion-item *aclCan="'dashboard'" [detail]="true" routerLink="prehled" routerLinkActive="active">
    <ion-label>Přehled</ion-label>
  </ion-item>

  <ion-item *aclCan="'events'" [detail]="true" routerLink="akce" routerLinkActive="active">
    <ion-label>Akce</ion-label>
  </ion-item>

  <ion-item *aclCan="'program'" [detail]="true" routerLink="program" routerLinkActive="active">
    <ion-label>Program</ion-label>
  </ion-item>

  <ion-item *aclCan="'albums'" routerLink="galerie" routerLinkActive="active" [detail]="true">
    <ion-label>Galerie</ion-label>
  </ion-item>

  <ion-item *aclCan="'members'" routerLink="databaze" routerLinkActive="active" [detail]="true">
    <ion-label>Databáze</ion-label>
  </ion-item>

  <ion-item *aclCan="'blogs'" routerLink="blog" routerLinkActive="active" [detail]="true">
    <ion-label>Blog</ion-label>
  </ion-item>

  <ion-item *aclCan="'statistics'" routerLink="statistiky" routerLinkActive="active" [detail]="true">
    <ion-label>Statistiky</ion-label>
  </ion-item>

  <!-- <ion-item routerLinkActive="active"><a *aclCan="'canal'" routerLink="kanal">Troja</a></ion-item> -->

  <ion-item *aclCan="'users'" routerLink="uzivatele" routerLinkActive="active" [detail]="true">
    <ion-label>Uživatelé</ion-label>
  </ion-item>

  <ion-item *aclCan="'web'" routerLink="web" routerLinkActive="active" [detail]="true">
    <ion-label>Web</ion-label>
  </ion-item>

  <ng-container *ngIf="userService.user | async as user">
    <ion-item *aclCan="'account'" routerLink="ucet" routerLinkActive="active">
      <ion-label>
        <ion-icon name="person-sharp"></ion-icon>
        {{ user.login }}
      </ion-label>
    </ion-item>

    <ion-item *aclCan="'logout'" [button]="true" (click)="logout()" routerLinkActive="active">
      <ion-label>
        <ion-icon name="log-out-sharp"></ion-icon>
        Odhlásit se
      </ion-label>
    </ion-item>
  </ng-container>

  <ion-item *ngIf="!(onlineService.online | async)" color="danger" class="ion-text-wrap">
    <ion-label>Nejste připojeni k internetu. Zobrazené údaje mohou být zastaralé.</ion-label>
  </ion-item>

  <ion-item
    *ngIf="(onlineService.online | async) && (swUpdate.available | async)"
    [button]="true"
    (click)="reload()"
    color="warning"
  >
    <ion-label class="ion-text-wrap">Je k dispozici nová verze, klikněte pro načtení.</ion-label>
  </ion-item>
</ion-list>
