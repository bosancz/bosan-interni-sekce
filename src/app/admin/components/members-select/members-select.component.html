<form>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label>Jméno a přezdívka</label>
      <input type="text" name="search" class="form-control" [(ngModel)]="options.search" placeholder="Vyhledat">
    </div>
    
    <div class="form-group col-md-4">
      <label>Oddíl</label>
      <select name="group" class="form-control" [(ngModel)]="options.group">
        <option>--všechny--</option>
        <option *ngFor="let group of groups" [value]="group._id">{{group.name}}</option>
      </select>
    </div>
    
    <div class="form-group col-md-4">
      <label>Role</label>
      <select name="group" class="form-control" [(ngModel)]="options.role">
        <option>--všichni--</option>
        <option>vedoucí</option>
      </select>
    </div>
  </div>
</form>


<table class="table table-striped table-hover table-sm">
  <thead class="thead-dark">
    <tr>
      <th></th>
      <th>Přezdívka</th>
      <th>Příjmení</th>
      <th>Jméno</th>
      <th>Oddíl</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let member of members">
      <td><input type="checkbox" [ngModel]="selectedMember(member)" (ngModelChange)="selectMember(member,$event)"></td>
      <td>{{member.nickname}}</td>
      <td>{{member.name?.last}}</td>
      <td>{{member.name?.first}}</td>
      <td [style.color]="member.group | group:'color'">{{member.group | group:'name'}}</td>
    </tr>
  </tbody>
</table>
