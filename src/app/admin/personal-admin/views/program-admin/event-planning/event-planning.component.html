<form #trimesterForm="ngForm">
  <div class="form-row">
    <div class="form-group col-lg-3 col-4">
      <label>Rok:</label>
      <input type="number" name="year" class="form-control" [ngModel]="year" (ngModelChange)="setTrimester(trimesterForm)">
    </div>
    <div class="form-group col-lg-3 col-4">
      <label>Trimestr:</label>
      <select name="trimester" [ngModel]="trimester" (ngModelChange)="setTrimester(trimesterForm)" class="form-control">
        <option value="0">leden - duben</option>
        <option value="1">květen - srpen</option>
        <option value="2">září - prosinec</option>
      </select>
    </div>
  </div>
</form>

<div class="calendar row no-gutters">
  <div *ngFor="let month of calendar" class="col-3 month">
    <div class="title">
      <h4>{{month.days[0].date | monthName}}</h4>
    </div>
    <div *ngFor="let day of month.days" class="day" [class.weekend]="isWeekend(day.date)" [class.holiday]="isHoliday(day.date)" [class.selected]="isSelected(day.date)" (mousedown)="setEventStart(day.date)" (mouseover)="setEventEnd(day.date)" (mouseup)="createEvent()">
      <div class="date">
        {{day.date | date:"d."}}
      </div>
      <div class="events">
        <div *ngFor="let event of day.events" class="badge event" [style.background-color]="(event | event:'color') || '#000'" (click)="openEvent(event)" (mousedown)="$event.stopPropagation()">
          <a class="delete" (click)="deleteEvent($event,event)">&times;</a>
          <span>{{event.name}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
