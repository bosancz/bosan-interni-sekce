<section class="padding">

  <div class="container">

    <h2 class="d-none d-lg-block">Přehled</h2>

    <div class="row">
      <div class="col-md-8">
        <div class="cards">

          <div *ngIf="dashboard?.noLeaderEventsCount > 0" class="alert alert-warning">
            <a routerLink="../ved-akci" class="float-right ml-2">Otevřít</a>
            Mezi akcemi jsou nějaké nerozebrané. Vyber si a přihlaš se jako vedoucí!
          </div>

        </div>

      </div>

      <div class="col-md-4 right">
        <h4 class="d-block d-md-none border-bottom border-secondary">Nejbližší akce</h4>
        <div *ngFor="let event of dashboard?.program" class="mb-4">
          <h5>{{[event.dateFrom,event.dateTill] | dateRange}} | {{event.name}}</h5>
          <p>Vede <strong>{{(event.leaders | joinLeaders) || "pan NIKDO"}}</strong></p>
        </div>
      </div>
    </div>
  </div>
</section>
