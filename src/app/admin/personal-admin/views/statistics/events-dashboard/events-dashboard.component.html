<div class="row">
  <div class="col-1">
    <a class="btn btn-light" [routerLink]="['./',{ year: (year | async) - 1 }]"><i class=" fas fa-arrow-left"></i></a>
  </div>
  <div class="col-10">
    <list-slider [items]="years" [ngModel]="year | async" (ngModelChange)="setYear($event)"></list-slider>
  </div>
  <div class="col-1 text-right">
    <a class="btn btn-light" [routerLink]="['./',{ year: (year | async) + 1 }]"><i class=" fas fa-arrow-right"></i></a>
  </div>
</div>

<div class="row numbers text-center my-5">
  <div class="col-4">
    <span class="number">{{report?.events?.count || "-"}}</span>
    akcí
  </div>
  <div class="col-4">
    <span class="number">{{report?.leaders?.count || "-"}}</span>
    vedoucích
  </div>
  <div class="col-4">
    <span class="number">{{report?.attendees?.count || "-"}}</span>
    účastníků
  </div>
</div>

<div class="row my-5 charts">

  <div class="col-md-6">
    <h4>Věk vedoucích</h4>

    <canvas *ngIf="report" baseChart chartType="bar" width="400" height="200" [datasets]="getChartData(report?.leaders?.age)"
      [labels]="getChartLabels(report?.leaders?.age)" [legend]="false"></canvas>
  </div>

  <div class="col-md-6">
    <h4>Věk účastníků</h4>

    <canvas *ngIf="report" baseChart chartType="bar" width="400" height="200" [datasets]="getChartData(report?.attendees?.age)"
      [labels]="getChartLabels(report?.attendees?.age)" [legend]="false"></canvas>
  </div>
</div>

<div class="row mt-5 top">

  <div class="col-md-6">
    <h3>Top 10 vedoucích</h3>
    <table class="table">
      <tbody>
        <tr *ngFor="let leader of report?.leaders.top">
          <td>{{leader.member.nickname}}</td>
          <td>
            <ul>
              <li *ngFor="let event of leader.events">{{event.name}}</li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-6">
    <h3>Top 10 akcí</h3>
    <table class="table">
      <tbody>
        <tr *ngFor="let event of report?.events.top">
          <td>{{event.name}}</td>
          <td>{{event.count}}</td>
          <td>{{joinMembers(event.leaders)}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
