<section>
  <div class="container">

    <h2>Ježdění v Troji</h2>

    <div class="row">

      <div class="col-lg-2">

        <ul class="nav nav-pills flex-column">
          <li class="nav-item"><a class="nav-link" [routerLink]="['./',{view:'form'}]" [class.active]="view === 'future'">Přihláška</a></li>
          <li class="nav-item"><a class="nav-link" [routerLink]="['./',{view:'attendees'}]" [class.active]="view === 'past'">Obsazenost</a></li>   
        </ul>

      </div>

      <div class="col-lg-10" [ngSwitch]="view">
        <div *ngSwitchCase="'form'">
          <iframe [src]="formUrl | safeurl:'SafeResourceUrl'" style="width:100%; height:1000px; border:0;" seamless></iframe>
        </div>
        <div *ngSwitchCase="'attendees'">
          <iframe [src]="attendeesUrl | safeurl:'SafeResourceUrl'" style="width:100%; height:1000px; border:0;" seamless></iframe>
        </div>
      </div>
    </div>
  </div>
</section>
