<form #trimesterForm="ngForm">
  <div class="form-row">
    <div class="form-group col-lg-3 col-4">
      <label>Rok:</label>
      <input type="number" name="year" class="form-control" [ngModel]="year" (ngModelChange)="setTrimester(trimesterForm)">
    </div>
    <div class="form-group col-lg-3 col-4">
      <label>Trimestr:</label>
      <select name="trimester" [ngModel]="trimester" (ngModelChange)="setTrimester(trimesterForm)" class="form-control">
        <option value="0">leden - duben</option>
        <option value="1">květen - srpen</option>
        <option value="2">září - prosinec</option>
      </select>
    </div>
  </div>
</form>

<div class="calendar">
  <ng-container *ngFor="let month of calendar">
    <h3 class="text-center">{{month.number | monthName}} {{month.year}}</h3>

    <div class="month">

      <div class="days clearfix">
        <div *ngFor="let day of month.days" class="day" [style.left]="(day.date.day - 1) * (1/month.days.length) * 100 + '%'" [style.width]="(1/month.days.length)*100 + '%'" [class.weekend]="isWeekend(day)" [class.holiday]="isHoliday(day)" [class.selected]="isSelected(day)" (mousedown)="setEventStart(day)" (mouseover)="setEventEnd(day)" (mouseup)="createEvent()">
          <div class="date">
            {{day.date | date:"d."}}
          </div>
        </div>
      </div>


      <div class="events">
        <div *ngFor="let calEvent of month.events" class="event" [style.left]="getEventLeft(calEvent,month) * 100 + '%'" [style.width]="getEventWidth(calEvent,month) * 100 + '%'" [style.top]="12 * calEvent.level + 'px'" [tooltip]="calEvent.event.name" placement="bottom"></div>
      </div>
    </div>
  </ng-container>
