<div class="events">
  
  <div *ngFor="let event of events" class="event card">
    <div class="card-body row">
      <div class="col-md-9">
        <h3>{{event.name}}</h3>
        <p>{{[event.dateFrom,event.dateTill] | dateRange}}</p>
        <p>{{event.description}}</p>
        <p>Vede {{(event.leaders | joinLeaders) || "pan NIKDO"}}</p>
      </div>
      <div class="col-md-3 buttons">
        <a [routerLink]="'/interni/moje/akce/' + event._id" class="btn btn-light btn-sm">Upravit info</a>
        <button *ngIf="event._actions?.publish" class="btn btn-primary btn-sm" [disabled]="!event._actions.publish.allowed" (click)="publishEvent(event)">Do programu</button>
        <button *ngIf="!event._links.self.allowed.DELETE" class="btn btn-danger btn-sm">Smazat</button>
      </div>
    </div>
  </div>
  
</div>
