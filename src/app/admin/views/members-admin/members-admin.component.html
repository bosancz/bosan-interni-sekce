<section>
  <div class="container">
    <table class="table table-striped table-hover table-sm">
      <thead class="thead-dark">
        <tr>
          <th>Přezdívka</th>
          <th>Příjmení</th>
          <th>Jméno</th>
          <th>Oddíl</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let member of members" (click)="openMember(member)">
          <td>{{member.nickname}}</td>
          <td>{{member.name?.last}}</td>
          <td>{{member.name?.first}}</td>
          <td [style.color]="member.group?.color">{{member.group?.name}}</td>
          <td class="text-right"><a [routerLink]="getMemberLink(member)">otevřít</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
