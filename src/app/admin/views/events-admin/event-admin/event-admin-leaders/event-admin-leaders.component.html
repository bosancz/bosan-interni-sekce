<table class="table table-striped table-hover table-sm">
  <thead class="thead-dark">
    <tr>
      <th>Přezdívka</th>
      <th>Jméno</th>
      <th>Hlavas</th>
      <th>Zdravotník</th>
      <th>Hospodář</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let leader of leaders">
      <td>{{leader.member.nickname}}</td>
      <td>{{leader.member.name.first}} {{leader.member.name.last}}</td>
      <td><input type="checkbox"></td>
      <td><input type="checkbox"></td>
      <td><input type="checkbox"></td>
      <td class="actions text-right">
        <a (click)="move(i,i-1)"><i class="fas fa-caret-up"></i></a>
        <a (click)="move(i,i+1)"><i class="fas fa-caret-down"></i></a>
        <a (click)="delete(i)" class="text-danger"><i class="fas fa-trash-alt"></i></a>
      </td>
    </tr>
  </tbody>
</table>

<div class="buttons row">
  <div class="col-8">
    <button type="button" class="btn" (click)="openMembers(membersModal)">+ přidat z databáze</button>
  </div>
  <div class="col-4 text-right">
    <button type="button" class="btn btn-primary" (click)="saveEvent()">Uložit</button>
  </div>
</div>


<ng-template #membersModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Vyber vedoucí akce</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="membersModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <members-select [options]="membersSelectOptions" (select)="addMembers($event)"></members-select>
  </div>
</ng-template>
