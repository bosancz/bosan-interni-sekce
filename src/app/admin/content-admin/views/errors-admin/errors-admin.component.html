<section>
  <div class="container">

    <h2>Přehled chyb</h2>

    <div class="row">

      <div class="col-3">

        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link" [routerLink]="['./',{view:'week'}]" [class.active]="view === 'future'">Posledních 7 dní</a></li>
          <li class="nav-item"><a class="nav-link" [routerLink]="['./',{view:'all'}]" [class.active]="view === 'past'">Vše</a></li>
        </ul>

      </div>

      <div class="col-9">

        <table class="table table-striped table-hover table-sm">
          <thead class="thead-dark">
            <tr>
              <th>Datum</th>
              <th>Chyba</th>
              <th>HTTP</th>
              <th>Uživatel</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let error of errors">
              <td class="date">{{error.timestamp | date:"d. M. y H:mm:ss"}}</td>
              <td>{{error.message}}</td>
              <td>{{error.status || "-"}}</td>
              <td>{{error.user?.login || "-"}}</td>
            </tr>
          </tbody>
        </table>
        
      </div>
      
    </div>
  </div>
</section>
