<section>
  <div class="container">

    <h2>Galerie</h2>

    <div class="row">

      <div class="col-3">

        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link font-weight-bold" [routerLink]="['./',{}]" [class.active]="">Všechny alba</a></li>
          <li *ngFor="let yearItem of years" class="nav-item"><a class="nav-link" [routerLink]="['./',{year:yearItem}]" [class.active]="year === yearItem">{{yearItem}}</a></li>
          <!--<li class="nav-item"><a class="nav-link font-weight-bold" routerLink="/interni/galerie/fotky" [class.active]="">Všechny fotografie</a></li>
          <li *ngFor="let tagItem of tags" class="nav-item"><a class="nav-link" [routerLink]="['/interni/galerie/fotky',{tag:tagItem}]" [class.active]="tag === tagItem">#{{tagItem}}</a></li>-->
          <br>
          <li class="nav-item"><button type="button" class="btn btn-primary" (click)="openCreateAlbumModal(createAlbumModal)">Nové album</button></li>      
        </ul>

      </div>

      <div class="col-9">
        <albums-admin></albums-admin>
      </div>
    </div>
  </div>
</section>

<ng-template #createAlbumModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Vytvořit nové album</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="createAlbumModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form #createAlbumForm="ngForm" (ngSubmit)="createAlbum(createAlbumForm)">
    <div class="modal-body">
      <div class="form-group">
        <label>Název alba</label>
        <input type="text" name="name" ngModel class="form-control" required>
      </div>
      <div class="form-group">
        <label>Rok</label>
        <input type="number" name="year" [ngModel]="currentYear" class="form-control" required>
      </div>
    </div>
    <div class="modal-footer text-right">
      <button class="btn btn-primary" type="submit" [disabled]="!createAlbumForm.valid">Vytvořit</button>
    </div>
  </form>
</ng-template>
