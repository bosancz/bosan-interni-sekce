<table class="table table-striped table-hover table-sm">
  <thead class="thead-dark">
    <tr>
      <th>Přezdívka</th>
      <th>Jméno</th>
      <th>Oddíl</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let leader of leaders;let i = index">
      <td>{{leader.nickname}}</td>
      <td>{{leader.name?.first}} {{leader.name?.last}}</td>
      <td [style.color]="leader.group | group:'color'">{{leader.group | group:"name"}}</td>
      <td class="actions text-right">
        <a (click)="moveLeader(i,i-1)"><i class="fas fa-caret-up"></i></a>
        <a (click)="moveLeader(i,i+1)"><i class="fas fa-caret-down"></i></a>
        <a (click)="removeLeader(leader)" class="text-danger"><i class="fas fa-trash-alt"></i></a>
      </td>
    </tr>
  </tbody>
</table>

<div class="buttons row">
  <div class="col-8 text-left">
    <button type="button" class="btn" (click)="openMembers(membersModal)">Vybrat z databáze</button>
  </div>
  <div class="col-4 text-right">
    <button type="button" class="btn btn-primary" (click)="saveLeaders()">Uložit</button>
  </div>
</div>

<ng-template #membersModal>
  <div class="modal-body members-select">
    <members-select [options]="{}" [(ngModel)]="leaders"></members-select>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="membersModalRef.hide()">Vyber</button>
  </div>
</ng-template>
