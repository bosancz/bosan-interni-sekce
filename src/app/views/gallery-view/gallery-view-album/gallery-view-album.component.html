<section *ngIf="album">
  <div *ngIf="album" class="container">
    <h2>{{album.name}}</h2>
    <photo-gallery *ngIf="album" [photos]="galleryPhotos" height="250" margin="5"></photo-gallery>
  </div>
</section>

<section class="bg-light" *ngIf="album">
  <div class="container">
    <h2>Další alba roku {{album.year}}</h2>
    <gallery-view-albums [year]="album.year"></gallery-view-albums>
  </div>
</section>
