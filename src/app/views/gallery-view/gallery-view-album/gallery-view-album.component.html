<section *ngIf="album">
  <div *ngIf="album" class="container">
    <h2>{{album.name}}</h2>
    
    <div *ngIf="tags.length" class="tags">
      <a [routerLink]="['./',{}]" class="tag badge-pill" [class.badge-primary]="!tag" [class.badge-dark]="tag">VÅ¡echny fotky</a>
      <a *ngFor="let tagItem of tags" [routerLink]="['./',{tag:tagItem}]" class="tag badge-pill" [class.badge-primary]="tag === tagItem" [class.badge-light]="tag !== tagItem">#{{tagItem}}</a>
    </div>
    
    <photo-gallery *ngIf="album" [photos]="galleryPhotos" height="250" margin="5"></photo-gallery>
  </div>
</section>
