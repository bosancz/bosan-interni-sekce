<div id="toasts">
  <ul class="text-center" (click)="toastService.clearToasts()">
    <li *ngFor="let toast of toastService.toasts" [class]="toast.status">
      <i *ngIf="toast.status=='check'" class="fa fa-2x fa-check"></i>
      <i *ngIf="toast.status=='error'" class="fa fa-2x fa-exclamation-triangle"></i>
      <i *ngIf="toast.status=='notice'" class="fa fa-2x fa-info-circle"></i>
      <p>{{toast.text}}</p>
    </li>
  </ul>
</div>


<!-- Navigation -->

  <div class="container">
    <a class="navbar-brand" routerLink="/">Bosan.cz</a>
    <button class="navbar-toggler navbar-toggler-right" (click)="isMenuCollapsed = !isMenuCollapsed" type="button">
      Menu
      <i class="fa fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" [collapse]="isMenuCollapsed" id="navbarResponsive">
      <ul class="navbar-nav text-uppercase ml-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/o-nas" routerLinkActive="active">O nás</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/aktualne" routerLinkActive="active">Aktuálně</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/program" routerLinkActive="active">Program</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/tabor" routerLinkActive="active">Tábor</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/fotogalerie" routerLinkActive="active">Fotogalerie</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/kontakty" routerLinkActive="active">Kontakty</a>
        </li>

        <ng-container *ngIf="!authService.logged">
          <li class="nav-item">
            <a class="nav-link" (click)="openLogin()" title="Přihlásit se do interní sekce"><i class="fa fa-lock"></i></a>

            <a class="nav-link" routerLink="/interni" routerLinkActive="active"><i class="fa fa-lock"></i></a>
