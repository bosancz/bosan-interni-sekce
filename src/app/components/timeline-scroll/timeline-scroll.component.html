<div #container>
  <ng-content></ng-content>
</div>

<div class="timeline" [style.top]="timelineTop + 'px'" [style.bottom]="timelineBottom + 'px'" [style.left]="timelineLeft + 'px'" (mousedown)="timelineMouseDown($event)">
  <div class="visible" [style.top]="visibleFrom * 100 + '%'" [style.bottom]="(1 - visibleTo) * 100 + '%'"></div>
  <div class="point" *ngFor="let point of points" [style.top]="point.y * 100 + '%'">
    {{point.title}}
  </div>
</div>
