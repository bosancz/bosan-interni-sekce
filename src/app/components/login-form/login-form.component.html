

<div class="modal-header">
  <h4 class="modal-title pull-left">Přihlásit se do interní sekce</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="loginModal.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  
  <p *ngIf="invalidCredentials" class="text-danger">Chybné uživatelské jméno nebo heslo.</p>
  
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

    <div class="form-group">
      <label for="inputLogin">Uživatelské jméno</label>
      <input type="text" class="form-control" name="login" ngModel required>
    </div>


    <div class="form-group">
      <label for="inputLogin">Heslo</label>
      <input [type]="'password'" class="form-control" name="password" ngModel required>
    </div>

    <button type="submit" class="btn btn-primary">Přihlásit se</button>

  </form>
</div>
