<div *ngFor="let row of rows; last as isLastRow" [style.margin-bottom]="isLastRow ? 0 : margin + 'px'" class="galleryRow">
  <a *ngFor="let photo of row.photos;last as isLastPhoto" [style.width]="photo.width + 'px'" [style.height]="photo.height + 'px'" [style.margin-right]="isLastPhoto ? 0 : margin + 'px'" class="galleryPhoto">
    <img [src]="photo.url" [alt]="photo.caption">
    <span class="shader"></span>
    <span class="caption">{{photo.caption}}</span>
  </a>
</div>
